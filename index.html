<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cria Conta</title>    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap">
</head>
<body>
    <header class="logo">
        <img class="logo-image" src="assets/Group 53576.png" alt="logo">
    </header>    
    <main class="container">
        <div class="container-cria-conta">            
            <form class="container-form">
                <header class="container-header">
                    <h3 class="header-title">Crie sua conta</h3><br>
                    <p class="header-paragrafo">Já possui uma conta? Entre <a href="#">aqui.</a></p>
                </header>

                <div >                    
                    <label class="form-email" for="password">Email *</label><br>
                    <input class="meu-input" type="email" id="name" placeholder="Insira seu email" required>
                </div>
                              
                <button class="form-button">Criar Conta</button>

                <div class="form-faca-login">
                    <p>Ou faça login com</p>
                    <img src="assets/gmail 1.png" alt="">
                    <img src="assets/Facebook/Original.png" alt="">
                </div>
            </form>
        </div>

        <div class="image">
            <img class="image01" src="assets/pexels-melvin-buezo-2529148 1.png" alt="">
            <img class="image02" src="assets/pexels-melvin-buezo-2529148 2.png" alt="">
        </div>               
    </main>
    <footer>
    </footer>
</body>
</html>
